{% extends 'base.html' %}

{% block content %}
<div class="signup-body">

    {% include 'user_form.html' with form=login_form submit_text='로그인' direction='member:login' %}
    <a href="https://www.facebook.com/v2.10/dialog/oauth?
  client_id={{ facebook_app_id }}
  &scope={{ scope_fields }}
  &redirect_uri={{ request.scheme }}://{{ request.META.HTTP_HOST }}{% url 'member:facebook_login' %}" class="btn btn-default">페이스북 로그인</a>
</div>
{% endblock %}
